
<form [formGroup]="form" (ngSubmit)="upload()">
  <input accept="image/*" type="file" formControlName="image-file" id="file" #imageFile>
  <label for="uploaderName">Uploader's Name</label>
  <input type="text" formControlName="uploader" id="uploaderName">
  <label for="notes">Notes</label>
  <input type="text" formControlName="note" id="notes">
  <button type="submit">Upload</button>
</form>

<img [src]="uploadedImgKey"/>
